<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><header class="headerSection"><h1>Todo</h1></header><div class="bodyContainer"><div class="container"><div class="projectSection"></div></div><div class="actionSection"><div><button id="createProjectBtn">Create New Project</button><dialog id="projectInputModal"><form action="" id="projectInputForm"><div><label for="projectNameInput">Project Name :</label> <input name="projectName" id="projectNameInput" required/></div><div><button type="submit" id="addNewProjectBtn">Add New Project</button> <button type="button" id="cancelAddNewProjectBtn">Cancel</button></div></form></dialog></div><div><button id="addNewTodoBtn">Add New Todo</button><dialog id="todoInputModal"><form action="" id="todoInputForm"><div><input name="todoName" id="todoName" placeholder="Todo Name" required/></div><div><label for="projectSelect">Choose Which Project :</label> <select name="projectSelect" id="projectSelect" required><option value="">Select location project of todo</option></select></div><div><label for="dueDate">Due Date :</label> <input type="date" name="dueDate" id="dueDate" required/></div><div><label for="prioritySelect">Priority :</label> <select name="prioritySelect" id="prioritySelect" required><option value="">Select Priority</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="description">Description :</label> <textarea name="description" id="description"></textarea></div><div><label for="note">Note :</label> <textarea name="note" id="note"></textarea></div><div><button type="submit" id="saveTodoBtn">Save Todo</button> <button type="button" id="cancelAddTodoBtn">Cancel</button></div></form></dialog></div></div></div></body></html>
